<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="background-color: antiquewhite;">Diamond Gym</h1>

    <h2 style="background-color: blueviolet;">Exercise</h2>
    <ul>
        <li>Biceps</li>
        <li>Legs</li>
        <li>Shoulders</li>
        <li>Triceps</li>
        <li>Chest</li>
    </ul>
    
    <h2 style="background-color: blueviolet;">Diet</h2>
    <ul>
        <li>Veg
            <ol>
                <li>Panner</li>
                <li>Soya</li>
                <li>Rajma</li>
            </ol>
        </li>
        <li>Non-Veg
            <ol>
                <li>Chicken</li>
                <li>Eggs</li>
                <li>Fish</li>
            </ol>
        </li>
    </ul>
</body>
</html>
