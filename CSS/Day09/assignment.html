<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylerr.css">
</head>
<body>
    <div class="box">
        <h1>Sign Up </h1>
        <p style="color:rgb(138, 132, 124); margin-bottom: 10px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">please fill in this form to create an account!</p>
        <hr style="margin-bottom: 15px;">
        <form action="">
                <input type="text" name="Fname" placeholder="First Name" required style="width: 45%; margin-right: 16px;">
                <input type="text" name="Lname" placeholder="Last Name" style="width: 49%;">
                <input type="email" name="Email" placeholder="Email" required>
                <input type="password" name="Password" placeholder="Password" required>
                <input type="password" name="Confirm" placeholder="Confirm Password" required>
        
                <input type="checkbox" name="terms" value="agree" id="check" required>
                <label for="check">I accept the <span>Terms of Use</span> & <span>Privacy Policy</span></label><br>

        <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
