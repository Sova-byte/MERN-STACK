<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styler.css">
</head>
<body>
    <div class="form">
        <form action="">
            <h1>Login</h1>

            <div>
                <label for="name" style="display: block;">Username</label>
                <input type="text" name="Name" id="name" placeholder="Enter your username">
            </div>
            
            <div>
                <label for="pass" style="display: block;">Password</label>
                <input type="text" name="Password" id="pass" placeholder="Enter your password">
            </div>
            
            <button type="submit" style="width: 100%; height: 40px; font-size: 20px; padding: 5px; background-color:rgb(11, 186, 245); color: white;">Login</button>
        </form>
    </div>
</body>
</html>
