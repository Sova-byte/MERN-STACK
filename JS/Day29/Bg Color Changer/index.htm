<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Color Changer</title>
</head>
<body style="height: 100vh; display: flex;  justify-content: center; align-items: end; background-color: black; color: white; ">
    <div id="parent" style="display: flex; gap: 10px">
        <button id="red" style="font-size: 25px; background-color: red; color: rgb(25, 2, 2);">RED</button>
        <button id="blue" style="font-size: 25px; background-color: blue; color: rgb(253, 249, 249);">BLUE</button>
        <button id="green" style="font-size: 25px; background-color: green; color: rgb(255, 252, 252);">GREEN</button>
        <button id="yellow" style="font-size: 25px; background-color: yellow; color: black;">YELLOW</button>
        <button id="aqua" style="font-size: 25px; background-color: aqua; color: black;">AQUA</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
