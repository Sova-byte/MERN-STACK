<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Reading</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 15px;
             margin-right: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #e0e0e0;
        }

        input[type="number"],input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }

        input[type="number"]::placeholder,input[type="text"]::placeholder,
        select {
            color: #ccc;
        }

        /* input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }

        input[type="number"]::placeholder,
        select {
            color: #ccc;
        } */

        .name-row {
            display: flex;
            gap: 10px;
        }

        .name-row .form-group {
            flex: 1;
           
        }

        .date-row {
            display: flex;
            gap: 10px;
        }

        .date-row .form-group {
            flex: 1;
        }

        .date-row select {
            flex: 1;
        }

        button {
            background-color: #ffd700;
            color: #1e3c72;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e6c200;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            min-height: 60px;
            color: #fff;
            font-size: 16px;
            line-height: 1.5;
        }

        .result:empty::before {
            content: "Your astrology reading will appear here after submission...";
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>✨ Astrology Reading ✨</h1>
        <form action="">
            <div class="name-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                </div>
            </div>

            <div class="date-row">
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" name="Day" placeholder="Enter Day" required>
                </div>
                <div class="form-group">
                    <label for="month">Month</label>
                    <input type="number" id="month" name="Month" placeholder="Enter Month" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="Year" placeholder="Enter Year" required>
                </div>
            </div>

            <button type="submit">Get My Reading</button>
        </form>

        <div class="result" id="res">
            <!-- Result will be displayed here via JS -->
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
