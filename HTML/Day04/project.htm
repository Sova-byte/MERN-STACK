<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <form>
        <h2>Personal Details</h2>
        <label for="fname">First Name:</label>
        <input type="text" name="firstname" placeholder="e.g. Aman" id="fname" required ><br><br>

        <label for="lname">Last Name:=</label>
        <input type="text" name="lastname" placeholder="e.g. singh" id="lname"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required><br><br>

        <h3>Gender:</h3>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>

        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label><br><br>

        <h3>Upload Your Photo:</h3>
        <input type="file">
        <hr>

        <h2>Contact Information</h2>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="abc@example.com"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="e.g.8975248597"><br><br>

        <label for="Address">Mailing Address:</label><br>
        <textarea name="Address" id="Address" rows="3" cols="20" placeholder="Street Address, City, State, ZIP Code"></textarea>

        <hr>
        <h2>Academic Information</h2>

        <label for="course">Select Your Course:</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="Civil">Civil</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Biotech">Biotech</option>
        </select><br><br>
        <label>Extracurricular Interests:</label><br>

        <input type="checkbox" name="interest" id="sports" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" name="interest" id="music" value="Music & Arts">
        <label for="music">Music & Arts</label><br>
        <input type="checkbox" name="interest" id="tech" value="Technology Clubs">
        <label for="tech">Technology Clubs</label><br>
        <input type="checkbox" name="interest" id="vol" value="Volunteering">
        <label for="vol">Volunteering</label>
        <hr>
        <h2>Create Your Account</h2>
        <label for="pass">Create a Password:</label>
        <input type="password" name="password" id="pass"><br><br>

        <label for="security">Security Question:</label>
        <select name="security" id="security">
            <option value="What was your first pet's name?">What was your first pet's name ?</option>
            <option value="What is your school name?">What is your school name ?</option>
            <option value="What is your nickname ?">What is your nickname ?</option>
        </select><br><br>

        <label for="secu">Security Answer:</label>
        <input type="text" name="security" id="secu"><br><br>

        <input type="checkbox" name="terms&conditions" id="term" value="I agree to the Terms and Conditions">
        <label for="term">I agree to the Terms and Conditions.</label>
        <hr>
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>

    </form>
  </body>
</html>
