<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" name="userName" id="name"/>

      <br /><br />

      <label for="fname">Father name:</label>
      <input type="text" name="userFname" id="fname"/>

      <br /><br />

      <label for="age">Age:</label>
      <input type="number" name="userAge" id="age"/>

      <br /><br />

      <label for="pass">Password:</label>
      <input type="password" name="userPass" id="pass"/>

      <br><br>

      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">

      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">

      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other">

      <br><br>
        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="Python">

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="Java">

        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="C++">

        <label for="js">Javascript</label>
        <input type="checkbox" name="subject" id="js" value="Javascript">


      <br><br>

      <input type="submit">
    </form>
  </body>
</html>
